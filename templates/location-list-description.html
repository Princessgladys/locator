{{#location}}
<li data-markerid="{{markerid}}">
<div class="list-label">{{marker}}</div>
<div class="list-details">
<div class="list-content">
<div class="loc-name">{{name}}</div> {{#if distance}}<div class="loc-dist"> {{distance}} {{length}} away</div>
<div class="loc-addr">@ {{address}}, {{address2}}, {{city}}, {{state}}</div>
<div class="loc-phone">{{phone}}, <a href="http://{{web}}" target="_blank">{{web}}</a></div>
<div class="loc-directions"><a href="http://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address}} {{address2}} {{city}}, {{state}} {{postal}}" target="_blank">Directions</a></div>{{/if}}
</div>
</div>
</li>
{{/location}}
